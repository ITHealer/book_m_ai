services:
  healer:
    # Note: Update this image name when you build your own Docker image
    # Original image: goniszewski/grimoire:latest
    image: healer:latest
    container_name: healer
    restart: unless-stopped
    environment:
      - PORT=5173
      - PUBLIC_HTTPS_ONLY=false
      - PUBLIC_SIGNUP_DISABLED=false
      # Optional: Configure AI service connection
      # - HEALER_AI_BASE_URL=http://localhost:8000
      # - HEALER_AI_API_KEY=your-secret-key
    volumes:
      - healer_data:/app/data/
    build:
      context: .
      dockerfile: Dockerfile
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:$PORT/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - '${PORT:-5173}:${PORT:-5173}'
volumes:
  healer_data:
